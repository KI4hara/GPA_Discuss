<script>

      // ビデオ要素の取得
      var video = document.getElementById("video");

      // カメラの使用許可をリクエスト
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          // ビデオ要素にストリームを設定
          video.srcObject = stream;
          video.play();
        })
        .catch(function(error) {
          console.log("Error getting video stream:", error);
        });

</script>
